home:
  summary: Berlin Tech Workers Coalition are a grassroots collective that builds collective power in our workplaces. We support all workers in the tech industry broadly speaking, including engineers, delivery riders, content moderators, customer service, warehouse pickers, video game artists and more!<br><br>We support each other in forming <a href="/works-councils">Works Councils</a> (Betriebsr√§te), unionising for higher wages, struggling against discrimination, gentrification to name a few.<br><br>We often brainstorm together, provide trainings and networking events. Join our <a href="/events">meetings</a> to share your knowledge and requests for support!<br><b>Tech Won't Save Us&colon; <span style="color:red">Organise!</span></b> ü§ó

  black_lives_matter:
    title: Black Lives Matter
    summary: We encourage all Tech Workers to stand in solidarity with the Black Lives Matter movement in the fight for racial justice. For ways to support and more information on local Black initiatives in Berlin and Germany, we refer to&#58; <a href="https://www.blacklivesmatterberlin.de" >Black Lives Matter Berlin</a>, <a href="http://isdonline.de" >Initiative Schwarze Menschen in Deutschland (ISD)</a>, <a href="https://www.eoto-archiv.de" >Each One Teach One</a>

  zero_covid:
    title: ZERO COVID
    summary:  We as TWC Berlin support the <a href="https://zero-covid.org/language/en/">ZeroCovid</a> campaign. Employers must take responsibility for the health and safety of workers and support working from home wherever possible. In all branches of industry where this is not possible and that are non-essential, a solidarity shutdown is urgently needed to fight the pandemic. If your employer fails to protect your health by adequate measures, or denies home office and you would like to discuss how we can support you, please contact us (also anonymously) on zero-covid@TechWorkersBerlin.com

  dw_enteignen:
    summary: We as Berlin TWC support the <a href="https://www.dwenteignen.de/wp-content/uploads/2021/03/a5_DWE_INFOFLYER_ENGLISCH.pdf">Deutsche Wohnen & Co enteignen</a> campaign. If you live in Berlin and are eligible to vote, find out how to sign <a href="https://www.dwenteignen.de/unterschreiben/">here</a>.

  events:
    title: Latest events
    summary: Find [our most recent events here](/events)

  news:
    title: Recent articles

