home:
  summary: Berlin Tech Workers Coalition işyerlerimizde kolektif güç inşa eden bir oluşumdur. Mühendislerden müşteri hizmetleri çalışanlarına, içerik yöneticilerinden kuryelere teknoloji alanında çalışan tüm işçiler için bir dayanışma ağıyız. <a href="/works-councils">Betriebsrat / Works Councils</a> gibi iş yeri örgütlenmelerini kurmada, sendikalaşmada, ücret ya da ayrımcılığa karşı mücadelelerde ve daha sayamadığımız birçok noktada dayanışmayla büyüyoruz. Bir araya gelerek eğitimler ve tanışma toplantıları düzenliyoruz. Bilgi birikimini ve destek taleplerini paylaimak için sen de <a href="/events">toplantılarımıza</a> katılabilirsin. Unutma, dayanışma güçlendirir!


  black_lives_matter:
    title: Siyahların Hayatı Önemlidir
    summary: Tüm Teknoloji Çalışanlarını ırksal adalet mücadelesinde Black Lives Matter hareketiyle dayanışma içinde olmaya teşvik ediyoruz. Berlin ve Almanya'daki yerel Siyah inisiyatifleri destekleme yolları ve daha fazla bilgi için <a href="https://www.blacklivesmatterberlin.de" >Black Lives Matter Berlin</a>, <a href="http://isdonline.de" >Initiative Schwarze Menschen in Deutschland (ISD)</a>, <a href="https://www.eoto-archiv.de" >Each One Teach One</a>

  zero_covid:
    title: SIFIR COVID
    summary:  TWC Berlin olarak <a href="https://zero-covid.org/language/en/">Sıfır Covid</a> kampanyasını destekliyoruz. İşverenler, çalışanların sağlık ve güvenliği için sorumluluk almalı ve mümkün olan her yerde evden çalışmayı desteklemelidir. Bunun mümkün olmadığı ve zorunlu olmayan tüm sanayi dallarında, pandemiyle mücadele için acilen bir dayanışma kapanışına ihtiyaç vardır. İşvereniniz yeterli önlemlerle sağlığınızı koruyamıyorsa veya evden çalışmayı reddediyorsa ve size nasıl destek olabileceğimizi görüşmek istiyorsanız, lütfen zero-covid@TechWorkersBerlin.com adresinden bizimle (isimsiz olarak da) iletişime geçin.

  dw_enteignen:
    summary: Berlin TWC olarak <a href="https://www.dwenteignen.de/wp-content/uploads/2021/03/a5_DWE_INFOFLYER_ENGLISCH.pdf">Deutsche Wohnen & Co enteignen</a>  kampanyasını destekliyoruz. Berlin'de yaşıyorsanız ve oy kullanma hakkınız varsa, nasıl imza atacağınızı <a href="https://www.dwenteignen.de/unterschreiben/">buradan öğrenebilirsiniz</a>.

