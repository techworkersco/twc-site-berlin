global:
  edit_this_page: Bu Sayfayı Düzenle
  code_of_conduct:
    title: Davranış Kuralları
    summary: Tüm toplantılar ve iletişimler <a rel="noopener noreferrer" target="_blank" href="https://berlincodeofconduct.org">Berlin Davranış Kuralları</a>.  kapsamındadır. Üyelerimizin gizliliği ve güvenliği bizim için önemlidir. Üyelerin kimliklerinin paylaşılması veya fotoğraflarının çekilmesi/paylaşılması, açık izin verilmediği sürece kesinlikle yasaktır.
  accessibility:
    title: Erişilebilirlik
    summary: Erişilebilirliği geniş anlamda anlıyor ve daha iyisini yapmak için çabalıyoruz. Tekerlekli sandalye erişimine uygun, sigara içilmeyen, daha kısa ve çocuk bakımı sağlayan toplantılara ev sahipliği yapmaya çalışıyoruz. Katılımcıların ziyaretlerini en iyi şekilde planlayabilmeleri için önceden giriş, aydınlatma ve sesler ile refakatçi ve hizmet köpeklerine ilişkin politika da dahil olmak üzere toplantı yeri hakkında bilgi veriyoruz. Toplantılarımızın veya girişimlerimizin erişilebilirliği ile ilgili geri bildiriminiz veya sorularınız varsa, lütfen şu adresten iletişime geçin <a rel="noopener noreferrer" target="_blank" href="mailto:accessibility@TechWorkersBerlin.com">accessibility@TechWorkersBerlin.com</a>.

