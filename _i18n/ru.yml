global:
  code_of_conduct:
    title: Кодекс Поведения
    summary: Всё общение, оффлайн и онлайн встречи проводятся в соответствии с <a rel="noopener noreferrer" target="_blank" href="https://berlincodeofconduct.org/ru">Берлинским Кодексом Поведения</a>. Частная жизнь и безопасность участниц и участников очень важны для нас. Запрещается раскрывать личности участвующих, а также вести фото- и видеосъёмку, или иную запись без явного согласия.
  accessibility:
    title: Безбарьерная среда
    summary: Мы стремимся избавиться от барьеров в самом широком смысле и осознаём, что ещё многое стоило бы улучшить. Мы всегда пытаемтся проводить наши встечи там, куда есть безбарьерный доступ, где не курят, подбираем время и длительность мероприятий, предоставляем возможность присмотра за детьми. Мы даём такие сведения для каждого собрания, чтобы заинтересованные смогли спланировать своё участие. Присылайте ваши отзывы и вопросы касательно свободы от препятствий на адрес <a rel="noopener noreferrer" target="_blank" href="mailto:accessibility@techworkersberlin.com">accessibility@techworkersberlin.com</a>.

