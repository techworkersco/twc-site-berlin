  description: Чтобы присоединиться к нам, лучше всего загляните на наши <a href="/ru/events" >мероприятия</a>. Если вы хотите подписаться на нашу рассылку или канал в Slack-Kanal, заполните формуляр ниже. Данные будут обработаны индивидуально, что займёт некоторое время. Для Slack обязательна ссылка на открытый профиль (Сайт, Блог, LinkedIn, Github, и т.п.). Если для вас это не представляется возможным, напишите нам на адрес <a rel="noopener noreferrer" target="_blank" href="mailto:join@techworkersberlin.com">join@techworkersberlin.com</a>.
