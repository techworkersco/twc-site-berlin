home:
  summary: <p>Технологические компании <em>«подрывают»</em> своими инновациями сложившиеся нормы. Последствиями становится джентрификация, зарплатное неравенство, разрушение окружающей среды, милитаризация и прочее.</p><p>Но наша отрасль не обязана быть именно такой!</p><p><em>Tech Workers Coalition</em> — низовое движение занятых в IT-секторе. Мы продвигаем коллективные формы организации с целью обретения влияния для участия в борьбе на благо общества.</p>

  black_lives_matter:
    title: Black Lives Matter
    summary: Мы призываем всех рабочих в сфере IT к солидарности с Black Lives Matter и к борьбе против всех форм расизма. Поддержите инициативы вроде <a href="https://www.blacklivesmatterberlin.de" >Black Lives Matter Berlin</a>, <a href="http://isdonline.de" >Initiative Schwarze Menschen in Deutschland (ISD)</a>, <a href="https://www.eoto-archiv.de" >Each One Teach One</a>.

  zero_covid:
      title: ZERO COVID
      summary: TWC Berlin поддерживает кампанию <a href="https://zero-covid.org">ZeroCovid</a>. Наниматели обязаны нести ответственность за безопасность и здоровье трудящихся, а также позволять работать из дома везде, где это возможно. В некритических отраслях промышленности, где это невозможно, нужна срочная солидарная остановка производств, чтобы побороть пандемию. Если ваш наниматель не соблюдает адекватных мер защиты, либо отказывает в праве работать из дома, свяжитесь с нами(можно анонимно) по email zero-covid@techworkersberlin.com. Возможно, мы сможем помочь.

  dw_enteignen:
    summary: Берлинское отделение Tech Workers Coalition поддерживает кампанию по референдуму <a href="https://www.dwenteignen.de/">Deutsche Wohnen & Co enteignen</a>. Если у вас есть избирательные права в Берлине, ищите ближайший пункт сбора подписей <a href="https://www.dwenteignen.de/unterschreiben/">здесь</a>.  

