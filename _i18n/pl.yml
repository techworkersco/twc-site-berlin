home:
  summary: 'Zgodnie ze znanym motto: "move fast and break things" startupy rozwijają się szybko, lecz równie szybko potrafią odcisnąć swe piętno na okolicy. Przyspieszają gentryfikację, pogłębiają luki płacowe między branżami i wypychają pracowników nietechnicznych z dzielnic, w których powstają nowe przedsiębiorstwa. Ale nie musi tak być. Jako część szerszej, ogólnoświatowej grupy, Berlin Tech Workers Coalition to oddolna organizacja, która wspiera pracowników ze startupów oraz branży IT w budowaniu silnej wspólnoty i angażowaniu się w kampanie, które mają pozytywny wpływ na nasze społeczeństwo.'

