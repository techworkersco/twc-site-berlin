langs:
  de: Deutsch

home:
  summary: Technologiefirmen sind innovativ - nicht nur in dem Produkt, diese auf den Markt bringen, sondern auch in den Ausbeutungsmethoden. Gentrifizierung, Umweltzerstörung, Militarisierung und Lohndumping sind nur einige dieser Methoden. Das muss und darf nicht so sein! Wenn du auch der Meinung bist, komm zur Berlin Tech Workers Coalition, um mit den Gleichgesinnten eine Veränderung für und mit den Tech-Mitarbeitenden anzustoßen. Wir sind eine basisdemokratische Bewegung und freuen uns auf den Austausch sowie Solidarität in der Tech-Branche.

  black_lives_matter:
    title: Black Lives Matter
    summary: Wir rufen alle Tech Arbeiter*innen zur Solidarität mit Black Lives Matter und zum Kampf gegen Rassismus in allen Formen auf. Unterstützt Initiativen wie <a href="https://www.blacklivesmatterberlin.de" >Black Lives Matter Berlin</a>, <a href="http://isdonline.de" >Initiative Schwarze Menschen in Deutschland (ISD)</a>, <a href="https://www.eoto-archiv.de" >Each One Teach One</a>.

  zero_covid:
      title: ZERO COVID
      summary: TWC Berlin unterstützt die Kampagne <a href="https://zero-covid.org">ZeroCovid</a>. Arbeitgeber müssen Verantwortung für die Sicherheit und Gesundheit ihrer Mitarbeiter*innen übernehmen und wo immer möglich Home Office ermöglichen. In nicht systemrelevanten Bereichen der Industrie, wo dies nicht möglich ist, braucht es dringend einen solidarischen Shutdown, um die Pandemie zu bekämpfen. Falls Dein Arbeitgeber keine adequaten Schutzmaßnahmen trifft, oder Home Office verweigert, kontaktiere uns für mögliche Unterstützung (auch anonym) unter zero-covid@techworkersberlin.com

  dw_enteignen:
    summary: Wir als Berlin Tech Workers Coalition unterstützen die Kampagne <a href="https://www.dwenteignen.de/">Deutsche Wohnen & Co enteignen</a>. Für alle wahlberechtigten Berliner*innen gibt es Infos zum Unterschreiben <a href="https://www.dwenteignen.de/unterschreiben/">hier</a>.

