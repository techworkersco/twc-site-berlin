<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} | {{site.title}} {% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <style>
    {% capture styles %}
      {% include main.scss %}
      {% include normalize.css %}
    {% endcapture %}
    {{ styles | scssify }}
  </style>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="shortcut icon" href="/assets/css/images/logo.png" type="image/x-icon">
  <link rel="icon" href="/assets/css/images/logo.png" type="image/x-icon">
  {% seo %}
</head>
