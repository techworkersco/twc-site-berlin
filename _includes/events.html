<ul class="list">
  {% assign limit = include.limit %}
  {% assign sorted_posts = site.events | sort: 'date' | reverse %}
  {% for post in sorted_posts limit: limit %}
    <li>
      <div>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <b>{{ post.date | localize: site.lang }}</b>
      </div>
    </li>
  {% endfor %}
</ul>
